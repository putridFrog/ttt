<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Tic Tac Toe</title>
        <style>
            td{
                height: 100px;
                width: 100px;
                border: 1px solid black;
                border-collapse: collapse;
                margin: 5px;
                padding: 20px;
                font-size: 75px;
                text-align: center;
            }
            td:hover{
                background-color: grey;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <div>
                    <td> x</td>
                </div>
                <div>
                    <td>o</td>
                </div>
                <div>
                    <td></td>
                </div>
            </tr>
            <tr>
                <div>
                    <td></td>
                </div>
                <div>
                    <td>o</td>
                </div>
                <div>
                    <td></td>
                </div>
            </tr>
            <tr>
                <div>
                    <td>o</td>
                </div>
                <div>
                    <td>x</td>
                </div>
                <div>
                    <td></td>
                </div>
            </tr>
        </table>
    </body>
</html>
